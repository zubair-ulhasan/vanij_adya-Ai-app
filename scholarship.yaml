  /api/get-programs:
    post:
      tags:
        - get-programs
      summary: POST /api/get-programs
      operationId: post_api_get_programs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get-programsPostRequest"
            examples:
              fromHar:
                value:
                  course_ids:
                    - 22
      responses:
        "200":
          description: Success
  /api/account/edit-preference:
    patch:
      tags:
        - account
      summary: PATCH /api/account/edit-preference
      operationId: patch_api_account_edit_preference
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountPatchRequest"
            examples:
              fromHar:
                value:
                  preferred_education_level: Undergraduate
                  preferred_intake: May 2026
                  preferred_programs: "[22]"
                  preferred_destination: United States of America
      responses:
        "200":
          description: Success
  /api/account/set-password:
    post:
      tags:
        - account
      summary: POST /api/account/set-password
      operationId: post_api_account_set_password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountPostRequest"
            examples:
              fromHar:
                value:
                  new_password: Welcome@1234
      responses:
        "200":
          description: Success
  /api/payment/plus/{id}:
    post:
      tags:
        - payment
      summary: POST /api/payment/plus/{id}
      operationId: post_api_payment_plus_id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: check-promo-code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentPostRequest"
            examples:
              fromHar:
                value:
                  promotion_code: max1000
      responses:
        "200":
          description: Success
components:
  schemas:
    AuthenticationPostRequest:
      type: object
      properties:
        code:
          type: string
      required:
        - code
    AccountPatchRequest:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        phone_number:
          type: string
      required:
        - first_name
        - last_name
        - phone_number
    Get-programsPostRequest:
      type: object
      properties:
        course_ids:
          type: array
          items:
            type: integer
      required:
        - course_ids
    AccountPostRequest:
      type: object
      properties:
        new_password:
          type: string
      required:
        - new_password
    PaymentPostRequest:
      type: object
      properties:
        promotion_code:
          type: string
      required:
        - promotion_code
