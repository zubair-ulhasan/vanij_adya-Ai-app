openapi: 3.0.3
info:
  title: SecureScholarship
  version: 1.0.0
servers:
  - url: https://www.securemyscholarship.com
tags:
  - name: account
  - name: ad-blocks
  - name: authentication
  - name: countries
  - name: get-programs
  - name: payment
paths:
  /api/ad-blocks:
    get:
      tags:
        - ad-blocks
      summary: GET /api/ad-blocks
      operationId: get_api_ad_blocks
      responses:
        "200":
          description: Success
  /api/account/profile:
    get:
      tags:
        - account
      summary: GET /api/account/profile
      operationId: get_api_account_profile
      responses:
        "200":
          description: Success
    patch:
      tags:
        - account
      summary: PATCH /api/account/profile
      operationId: patch_api_account_profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountPatchRequest"
            examples:
              fromHar:
                value:
                  first_name: zubair
                  last_name: ul hasan
                  phone_number: +91 7569404753
      responses:
        "200":
          description: Success
  /api/countries:
    get:
      tags:
        - countries
      summary: GET /api/countries
      operationId: get_api_countries
      responses:
        "200":
          description: Success
  /api/authentication/{id}:
    post:
      tags:
        - authentication
      summary: POST /api/authentication/{id}
      operationId: post_api_authentication_id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: refresh-access-token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticationPostRequest"
            examples:
              fromHar:
                value:
                  code: 4/0ASc3gC3naE3xfdnO1wgkqR0RduHE1xFk7BOqWu8DJEzD2cC27xC9yoICnKuWCD-J6bp5ZQ
      responses:
        "200":
          description: Success
  /api/authentication/sign-up/user-profile:
    post:
      tags:
        - authentication
      summary: POST /api/authentication/sign-up/user-profile
      operationId: post_api_authentication_sign_up_user_profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticationPostRequest"
            examples:
              fromHar:
                value:
                  first_name: zubair
                  last_name: ul hasan
                  phone_number: +91 7569404753
      responses:
        "200":
          description: Success
  /api/payment/plus/invoices:
    get:
      tags:
        - payment
      summary: GET /api/payment/plus/invoices
      operationId: get_api_payment_plus_invoices
      responses:
        "200":
          description: Success
  /api/account/referrals:
    get:
      tags:
        - account
      summary: GET /api/account/referrals
      operationId: get_api_account_referrals
      responses:
        "200":
          description: Success
  /api/account/applications:
    get:
      tags:
        - account
      summary: GET /api/account/applications
      operationId: get_api_account_applications
      responses:
        "200":
          description: Success
  /api/account/documents:
    get:
      tags:
        - account
      summary: GET /api/account/documents
      operationId: get_api_account_documents
      responses:
        "200":
          description: Success
  /api/account/documents/upload:
    post:
      tags:
        - account
