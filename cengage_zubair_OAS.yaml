components:
  schemas:
    V1PostRequest:
      type: object
      properties:
        records:
          type: array
          items:
            type: object
            properties:
              messageFormatVersion:
                type: integer
              messageType:
                type: string
              eventTime:
                type: string
              productEnvironment:
                type: string
              productPlatform:
                type: string
              sessionId:
                type: string
              eventId:
                type: string
              eventCategory:
                type: string
              eventAction:
                type: string
              eventUri:
                type: string
              tags:
                type: array
                items:
                  type: string
            required:
              - messageFormatVersion
              - messageType
              - eventTime
              - productEnvironment
              - productPlatform
              - sessionId
              - eventId
              - eventCategory
              - eventAction
              - eventUri
              - tags
      required:
        - records
    RequestPostRequest:
      type: object
      properties:
        requestInformation:
          type: string
        identifier:
          type: string
        identifierType:
          type: string
        customPayload:
          type: object
          properties:
            Interaction:
              type: integer
            AddDefaultInteraction:
              type: boolean
          required:
            - Interaction
            - AddDefaultInteraction
        isAnonymous:
          type: boolean
        test:
          type: boolean
        purposes:
          type: array
          items:
            type: object
            properties:
              Id:
                type: string
              TransactionType:
                type: string
            required:
              - Id
              - TransactionType
        dsDataElements:
          type: object
          properties: {}
         
      required:
        - requestInformation
        - identifier
        - identifierType
        - customPayload
        - isAnonymous
        - test
        - purposes
        - dsDataElements
